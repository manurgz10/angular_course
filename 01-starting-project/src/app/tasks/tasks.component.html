<section id="tasks">
    <header>
        <h2>
            {{selectedUser}}'s Tasks
        </h2>
        <menu>
            <button>
                Add Task
            </button>
        </menu>
    </header>
    <ul>
        @for (task of userTasks; track task.id) {
        <li>
            <app-task [task]="task" />
        </li>
        }
        @empty {
        <p>
            No se han encontrado tasks.
        </p>
        }
    </ul>
</section>
